<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <label for="run-time">Thời gian chạy (giây):</label>
            <input type="text" id="run-time">
        </div>
        <div>
            <label for="scroll-break-time">Thời gian nghỉ giữa 2 lần cuộn (mili giây):</label>
            <input type="text" id="scroll-break-time">
        </div>
        <div>
            <label for="run-break-time">Thời gian nghỉ giữa 2 lần chạy (mili giây):</label>
            <input type="text" id="run-break-time">
        </div>
        <div class="controller">
            <div class="start-btn">Bắt đầu</div>
            <div class="break-btn">Nghỉ chút</div>
            <div class="continue-btn">Tiếp tục</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
